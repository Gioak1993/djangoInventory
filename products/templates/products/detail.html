<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>my example page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h1>{{productinfo.title_text}}</h1>
        <h3>{{productinfo.description_text}}</h3>
        <span>{{productinfo.price_number}}</span>
        <p>{{productinfo.get_condition_display}}</p>
        {% if productinfo.images.all %}
            {% for image in productinfo.images.all %}
                <img src= "https://myinventory-pics.s3.us-east-2.amazonaws.com/media/{{image.image_url}}" alt="{{ image.alt_text }}">
            {% endfor %}
        {% else %}
            <p>No images available</p>
        {% endif %}
        
      


    
            
        <script src="" async defer></script>
    </body>
</html>
