{% load static %}

<link rel="stylesheet" href="{% static "headerStyle.css" %}">

<header>
    <div class='sub-header'>
        <nav>
            <a href="{% url 'products:home'%}">
                <img src="{% static "logosmall.jpeg" %}" alt='small-logo'>
            </a>
            <a href="{% url 'products:index'%}">Products</a>
            <a href="{% url 'products:contact'%}">Contact Us</a>
            <a href="{% url 'products:about'%}">About</a>
        </nav>
        <div id="main">
            <button class="openbtn" onclick="openNav()">☰</button>
        </div>
        <div class="search-container">
            <form action="{% url 'products:search' %}" method="get">
                <input class='search-input' name="q" type="text" placeholder="Search...">
                <button type="submit" class="search-button">&#x1F50E;</button>
            </form>
        </div>
    
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="{% url 'products:home'%}">Home</a>
            <a href="{% url 'products:index'%}">Products</a>
            <a href="{% url 'products:contact'%}">Contact Us</a>
            <a href="{% url 'products:about'%}">About</a>
        </div>
        
    </div>
</header>

<script src="{% static "header.js" %}" async defer></script>
